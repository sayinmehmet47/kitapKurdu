apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: kitapkurdu
spec:
  selector:
    app: kitapkurdu
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: kitapkurdu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitapkurdu
      tier: backend
  template:
    metadata:
      labels:
        app: kitapkurdu
        tier: backend
    spec:
      containers:
        - name: kitapkurdu
          image: sayinmehmet47/backend-kitapkurdu-1:latest
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-uri
                  key: MONGO_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
            - name: REFRESH_TOKEN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: refresh-token-secret
                  key: REFRESH_TOKEN_SECRET_KEY
            - name: ACCESS_TOKEN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: access-token-secret
                  key: ACCESS_TOKEN_SECRET_KEY
            - name: PORT
              value: '5000'
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: '100m'
              memory: '700Mi'
            limits:
              cpu: '500m'
              memory: '1024Mi'
---

