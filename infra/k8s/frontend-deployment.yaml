apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: kitapkurdu
spec:
  selector:
    app: kitapkurdu
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: kitapkurdu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitapkurdu
      tier: frontend
  template:
    metadata:
      labels:
        app: kitapkurdu
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: sayinmehmet47/client-kitapkurdu-1:latest
          env:
            # - name: REACT_APP_LOCAL_API
            #   value: ${{ secrets.REACT_APP_LOCAL_API }}
            - name: REACT_APP_LOCAL_API
              value: https://kitapkurdu.alphaworld.ch/api
            # - name: REACT_APP_CLOUDINARY_URL
            #   value: ${{ secrets.REACT_APP_CLOUDINARY_URL }}
            - name: REACT_APP_CLOUDINARY_URL
              value: https://api.cloudinary.com/v1_1/dsequsn4l/upload?upload_preset=uploads
            - name: REACT_APP_PUBLIC_EMAILJS_SERVICE_ID
              value: ${{ secrets.REACT_APP_PUBLIC_EMAILJS_SERVICE_ID }}
            - name: REACT_APP_PUBLIC_EMAILJS_TEMPLATE_ID
              value: ${{ secrets.REACT_APP_PUBLIC_EMAILJS_TEMPLATE_ID }}
            - name: REACT_APP_PUBLIC_EMAILJS_PUBLIC_KEY
              value: ${{ secrets.REACT_APP_PUBLIC_EMAILJS_PUBLIC_KEY }}
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: '100m'
              memory: '900Mi'
            limits:
              cpu: '500m'
              memory: '1600Mi'
---

