apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: kitapkurdu
  labels:
    team: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sayinmehmet47/client-kitapkurdu-1:latest
          env:
            - name: REACT_APP_LOCAL_API
              value: http://localhost:30003
          ports:
            - containerPort: 3000
          resources:
--- 
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: kitapkurdu
spec:
  type: NodePort 
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000 
      targetPort: 3000
      nodePort: 30001
