apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: kitapkurdu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitapkurdu
      tier: frontend
      track: stable
  template:
    metadata:
      labels:
        app: kitapkurdu
        tier: frontend
        track: stable
    spec:
      containers:
        - name: frontend
          image: sayinmehmet47/client-kitapkurdu-1:latest
          env:
            - name: REACT_APP_LOCAL_API
              value: https://kitapkurdu.alphaworld.ch/api
            - name: REACT_APP_CLOUDINARY_URL
              value: https://api.cloudinary.com/v1_1/dsequsn4l/upload?upload_preset=uploads

          ports:
            - containerPort: 3000
          resources:

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: kitapkurdu
spec: 
  selector:
      app: kitapkurdu
      tier: frontend
  # type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
