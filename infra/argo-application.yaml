apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kitapkurdu
  namespace: argo-cd
spec:
  destination:
    name: public
    namespace: kitapkurdu
  source:
    path: infra
    repoURL: 'https://github.com/sayinmehmet47/kitapKurdu.git'
    targetRevision: HEAD
  project: mehmet
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 2
